<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <form method="post">
        <h1>Signup</h1>
     <input type="text" placeholder="Full Name" class="form"><br>
     <input type="email" placeholder="Email" class="form"> <br>
     <input type="password"placeholder="Password" class="form"><br>
     <input type="password" placeholder="Confirm Password" class="form"><br>
     <input placeholder="MM/DD/YYYY" class="form" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" /> <br>
     <input type="radio" id="Student" value="Student">
<label for="Student">Student</label>
<input type="radio" id="Employee" value="Employee">
 <label for="Employee">Employee</label><br>

 <input type="checkbox" id="terms">
  <label for="terms">I agree to all the Terms and conditions</label><br><br>

  <button type="submit">Signup</button>

     
    </form>
</body>
</html>
